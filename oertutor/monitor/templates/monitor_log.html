{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>OER Tutor: GA Monitor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/bootstrap.superhero.min.css' %}" rel="stylesheet" media="screen">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block headinclude %}{% endblock %}
    </head>
    <body class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header h1">Log entries</div>
        </div>
        <div class="col-lg-12">
            <table class="table table-bordered table-hover">
                <thead>
                    <th>ID</th><th>Entry</th><th>Module</th><th>Student</th><th>Datetime</th>
                <thead>
                <tbody>
                {% for entry in log_entries %}
                    <tr class="h4">
                        <td>{{ entry.id }}</td>
                        <td><kbd>{{ entry.entry }}</kbd></td>
                        <td>{{ entry.module }}</td>
                        <td>
                            <a href="/monitor/student/{{entry.student.id}}">
                                {{ entry.student.id }}
                            </a>
                        </td>
                        <td>{{ entry.datetime }}</td>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
