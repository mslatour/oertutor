<html>
    <head>
        <title>OER3</title>

    <body>
		<style>
			p {
				font-size: 21px;
			}
		</style>
        <p><span style="text-decoration:underline;">Example<b>:</b></span><br />
        There are three heaps of sizes: 3,4 and 5</p>
        <table>
            <tbody>
                <tr>
                    <td style="text-align:center;">3</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">2</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">1</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;"></td>
                    <td style="text-align:center;">2</td>
                    <td style="text-align:center;">1</td>
                    <td style="text-align:center;"><strong>Heap A</strong></td>
                </tr>
                <tr>
                    <td style="text-align:center;">4</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;">4</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;">4</td>
                    <td style="text-align:center;"></td>
                    <td style="text-align:center;"></td>
                    <td style="text-align:center;"><strong>Heap B</strong></td>
                </tr>
                <tr>
                    <td style="text-align:center;">5</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;">4</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">1</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;">4</td>
                    <td style="text-align:center;"></td>
                    <td style="text-align:center;">1</td>
                    <td style="text-align:center;"><strong>Heap C</strong></td>
                </tr>
            </tbody>
        </table>
        <p>After canceling 1s and 4s, the following is left:</p>
        <table>
            <tbody>
                <tr>
                    <td style="text-align:center;">2</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">2</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;"></td>
                    <td style="text-align:center;">2</td>
                    <td style="text-align:center;"></td>
                    <td style="text-align:center;"><strong>Heap A</strong></td>
                </tr>
                <tr>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;"></td>
                    <td style="text-align:center;"></td>
                    <td style="text-align:center;"><strong>Heap B</strong></td>
                </tr>
                <tr>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">+</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;">=</td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;"></td>
                    <td style="text-align:center;">0</td>
                    <td style="text-align:center;"><strong>Heap C</strong></td>
                </tr>
            </tbody>
        </table>
        <p>The player should take 2 from Heap A.</p>

</html>
