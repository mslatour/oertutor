<!DOCTYPE html>
<html>
    <head>
        <title>OER1</title>
		<!-- NIM Style -->
		<link href="/static/css/nim.css" rel="stylesheet" media="screen">
		<!-- NIM Script -->
		<script src="/static/js/nim.js"></script>
		<script src="/static/js/jquery-1.9.0.js"></script>
		<script src="/static/js/jquery.cookie.js"></script>
		<script src="/static/js/tutorapi.js"></script>
    </head>
    <body>
		<script>
			function show_result(winner){
				if(winner == 1){
					$('#nim-result-win').show()
					$('#nim-container').hide()
				} else {
					$('#nim-result-loose').show()
					$('#nim-container').hide()
				}
			}
			function init(){
				// Initialize Nim Game
				opt = {
					"container" : document.getElementById("nim-container"),
					"stacks": [2,1,0],
					"cb_finished": function(winner, playback){
						TutorAPI.observe('lastElicitScoreKC', (winner==1?1:0));
						show_result(winner);
					}
				}
				game = new NimGame(opt);
			}
			document.body.onload = init;
		</script>
		<div id="nim-container"></div>
		<div id="nim-result-win" style='display: none'>
		Victory!
		</div>
		<div id="nim-result-loose" style='display: none'>
		You'll get it next time
		</div>
    </body>
</html>
