	<body class="well lead">
		<ul>
			<li>
			The game of Nim is played with two players that each in turn can
			take away objects from a single stack.
			</li>
			<li>
			Each turn a player needs to take away at least one object.
			</li>
			<li>
		    The player that takes away the last object on the table wins.
			</li>
		</ul>
