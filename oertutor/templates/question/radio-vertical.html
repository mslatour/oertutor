<div class='form-group'>
	<label for="{{q.handle}}"><h4>{{q.question}}</h4></label>
	<div class='row'>
	{% for answer in q.multiplechoicequestion.answers.all %}
		<label style='width: 100%; display: block;'>
			<div class='row'>
				<div class='col-lg-1 col-md-1 col-sm-2 col-xs-3'>
					<input type='radio' class='form-control input-sm'
					 name="{{q.handle}}" value="{{ answer.handle }}"
					 style="box-shadow: none; -webkit-box-shadow: none;"/>
				</div>
				<div class='col-lg-11 col-md-11 col-sm-10 col-xs-9'>
					<div><h4>{{ answer.body }}</h4></div>
				</div>
			</div>
		</label>
	{% endfor %}
	</div>
</div>
